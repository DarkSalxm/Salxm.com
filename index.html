    <title>DarkSalxm The Fake Vtuber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }

        // Array of background images
        const backgrounds = [
            'https://pbs.twimg.com/media/Gdj17DCWsAAV1Bc?format=jpg&name=large',
            'https://pbs.twimg.com/media/Gan_VifWEAAWD78?format=jpg&name=large',
            'https://pbs.twimg.com/media/GZjPt-eWUAINrqR?format=jpg&name=4096x4096',
            'https://pbs.twimg.com/media/GbCKgFiXQAE2eg9?format=jpg&name=large',
            'https://pbs.twimg.com/media/GalG9zoXYAAWpBV?format=jpg&name=900x900',
            'https://pbs.twimg.com/media/Gab6ay_WcAApqTi?format=jpg&name=large',
            'https://pbs.twimg.com/media/GZYPn-VXYAAFhRy?format=jpg&name=large',

        ];

        // Function to set a random background image
        function setRandomBackground() {
            let randomIndex;
            if (Math.random() < 0.05) {
                randomIndex = 0; // 5% chance to get the first index (0)
            } else {
                randomIndex = Math.floor(Math.random() * (backgrounds.length - 1)) + 1; // Ensure the first index is not selected
            }
            const selectedBackground = backgrounds[randomIndex];
            document.getElementById('background').style.backgroundImage = `url("${selectedBackground}")`;
        }

        // Timer pop-up logic
        function showTimerPopup() {
            const now = new Date();
            const cstOffset = -6; // CST offset in hours from UTC
            const currentCSTTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (cstOffset * 3600000));

            const startHour = 19; // 7 PM CST
            const endHour = 23; // 11 PM CST

            if (currentCSTTime.getHours() >= startHour && currentCSTTime.getHours() < endHour) {
                document.getElementById('timerPopup').classList.remove('hidden');
            }
        }

        // Close pop-up
        function closePopup() {
            document.getElementById('timerPopup').classList.add('hidden');
        }

        // Set random background and show timer pop-up
        window.onload = function () {
            setRandomBackground();
            showTimerPopup();
        }
    </script>
