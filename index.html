    <script>
        // Optimized Background Image Logic with LocalStorage
        const backgrounds = [
            'https://pbs.twimg.com/media/Gdj17DCWsAAV1Bc?format=jpg&name=large',
            'https://pbs.twimg.com/media/Gan_VifWEAAWD78?format=jpg&name=large',
            'https://pbs.twimg.com/media/GZjPt-eWUAINrqR?format=jpg&name=4096x4096',
            'https://pbs.twimg.com/media/GbCKgFiXQAE2eg9?format=jpg&name=large',
            'https://pbs.twimg.com/media/GalG9zoXYAAWpBV?format=jpg&name=900x900',
            'https://pbs.twimg.com/media/Gab6ay_WcAApqTi?format=jpg&name=large',
            'https://pbs.twimg.com/media/GZYPn-VXYAAFhRy?format=jpg&name=large',
        ];

        function setRandomBackground() {
            const storedBackground = localStorage.getItem('background');
            const backgroundElement = document.getElementById('background');
            const spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            backgroundElement.appendChild(spinner);

            if (storedBackground) {
                backgroundElement.style.backgroundImage = `url("${storedBackground}")`;
                spinner.remove();
            } else {
                const randomIndex = Math.floor(Math.random() * backgrounds.length);
                const selectedBackground = backgrounds[randomIndex];
                const img = new Image();
                img.src = selectedBackground;
                img.onload = function () {
                    backgroundElement.style.backgroundImage = `url("${selectedBackground}")`;
                    localStorage.setItem('background', selectedBackground);
                    spinner.remove();
                };
                img.onerror = function () {
                    console.error('Failed to load background image.');
                    spinner.remove();
                };
            }
        }

        // Timer Pop-up Logic with LocalStorage
        function showTimerPopup() {
            const hasClosedPopup = localStorage.getItem('popupClosed');
            if (hasClosedPopup) return;

            const now = new Date();
            const cstOffset = -6; // CST offset in hours from UTC
            const currentCSTTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (cstOffset * 3600000));

            const startHour = 19; // 7 PM CST
            const endHour = 23; // 11 PM CST

            if (currentCSTTime.getHours() >= startHour && currentCSTTime.getHours() < endHour) {
                document.getElementById('timerPopup').classList.remove('hidden');
            }
        }

        // Close Pop-up and Save to LocalStorage
        function closePopup() {
            document.getElementById('timerPopup').classList.add('hidden');
            localStorage.setItem('popupClosed', true);
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark');
            if (body.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.removeItem('theme');
            }
        }

        // Initialize Functions
        window.onload = function () {
            setRandomBackground();
            showTimerPopup();

            // Load Theme
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark');
            }

            // Initialize Particle.js

                console.log('Particles.js loaded');
            });
        }
    </script>
